<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project1</title>
  </head>

  <style>
        html {
      background: linear-gradient(to top, #d7d2cc 0%, #304352 100%);
    }

    h1 {
      text-align: center;
      color: rgb(20, 15, 24);
      margin-top: 43px;
      font-size: 38px;
      box-shadow: inset 1px 1px 20px 4px rgb(0, 0, 0);
      padding: 37px 10px;
        }

    .first-sentence{
      font-size: 34px;
      color: rgb(0, 0, 0);
      font-weight: bold;
      text-align: center;
     

    } 
    img {
      display: block;
      margin: 0 auto;
      margin-top: 30px;
      border-radius: 30px;
      transition: all1s ease-in-out;
      box-shadow: 5px 5px 20px #4f4b4c;
    }
    img:hover {
      opacity: 70%;
    
    
    }
    .paraghraph {
      display: block;
      text-align: center;
      font-size: 30px;
      
      font-weight: 500;
      
    }
    .donut{
      color: red;
    }
    .list {
      font-size: 30px;
      margin-top: 10px;
      text-align: center;
      list-style-type: none;  
      margin-top: 30px;
      
    }

  </style>
  <body>
    <h1>Fast Shopping For Everyone</h1>
    <p>


      <div class="first-sentence">Feel free to choose</div>
      
      <span class="paraghraph">
        <br />
       YOU CAN CHOOSE YOUR <span class="donut">DOUGHNUT</span>  TYPE HERE.  
      </span>
      <hr class="line">
      <ul>
        <li class="list">
          CHOCOLATE SPRINKLE<br />
          <img src="https://tastylicious.com/wp-content/uploads/2021/04/Chocolate-sprinkle-donut.jpg" alt=" Chocolate sprinkle">
        </li>
        <li class="list">
          GLAZED DONUTS<br />
          <img src="https://tastylicious.com/wp-content/uploads/2021/04/Glazed-donut.jpg"
         </li>
        <li class="list">
          SUGAR DONUTS<br />
          <img src="https://tastylicious.com/wp-content/uploads/2021/04/Sugar-donut.jpg"
        </li>
        <li class="list">
          POWDER DONUTS<br />
          <img src="https://tastylicious.com/wp-content/uploads/2021/04/Powder-donut.jpg"
        </li>
 
      </ul>
     

    </p>
  </body>
</html>
